<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minigame!</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://kit.fontawesome.com/cad18a28f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <h1>Be CyberSavvy</h1>
        <h4>Your one-stop guide to protect yourself and others online</h4>
    </header>        

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="cybersecurity/cshome.html">Cyber Security</a></li>
            <li><a href="digiresponsibility/drhome.html">Digital Responsibility</a></li>
            <li><a href="quiz.html" class="active">Minigame!</a></li>
            <li><a href="downloads.html">Downloads</a></li>
        </ul>
    </nav>

    <section id="quiz-instructions" style="text-align: left; margin: 20px 0;">
        <h3>It's time for a <strong>Minigame!</strong></h3>
        <p>Put your knowledge to the test!</p>
    </section>

    <!-- Quiz Access Message -->
    <div id="quiz-message" style="text-align:center; margin:20px 0;"></div>

    <!-- Quiz Progress -->
    <section id="quiz-progress">
        <label for="quiz-progress-bar">Progress:</label>
        <progress id="quiz-progress-bar" value="0" max="100"></progress>
        <span id="progress-percentage">0%</span>
    </section>

    <!-- Quiz Container -->
    <section id="quiz-container" style="max-width: 700px; margin: 0 auto; padding: 20px;">
        <!-- Question placeholder -->
        <div id="question-placeholder"></div>

        <!-- Answer options placeholder -->
        <div id="options-placeholder" style="margin-top: 15px;"></div>

        <!-- Explanation -->
        <div id="explanation" style="margin-top: 15px; display: none;"></div>

        <!-- Next button -->
        <div style="text-align: right; margin-top: 20px;">
            <button id="next-btn" class="mark-complete-btn">Next</button>
        </div>
    </section>

    <script src="../../js/main.js"></script>
</body>
</html>
